<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            font-size: 24px;
            color: green;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- index.html은 우리가 사용할 원본 파일 -->
    <article>
        <h2 class="viewer"></h2>
        <input type="text" class="inp-txt">
        <button class="btn-push">적용</button>
    </article>
    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>
        // 전역공간에 놓지 않기 위해 즉시실행함수로 감싸줌. 없어도 똑같이 작동하지만 전역공간에 선언하는 것을 안티패턴이라고 배워서 이렇게 해놓은것.
        (() => {
            const viewerEl = document.querySelector(".viewer");
            const inpTxt = document.querySelector(".inp-txt");
            const btnEl = document.querySelector(".btn-push");

            const textManager = new TextManager();
            // 객체 프로퍼티 약식 표기 (전달하고자 하는 값이랑 키랑 이름이 동일할 경우 키 생략 가능.)
            const viewManager = new ViewManager(textManager, { viewerEl, inpTxt, btnEl });

            viewManager.updateView();
        })();
    </script>
</body>

</html>
