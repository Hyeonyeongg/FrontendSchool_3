<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>리액트 1분만에 추가해보기!</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            function ImageSlide() { //함수 이름 앞에는 대문자로 해주기!
                return <img src="jeju.jpg" width="300px"/>;
            }

            function Title() {
                return <h1>jeju의 명소 weniv</h1>;
            }

            function Info() {
                return <p>100km 거리</p>;
            }

            function Price() {
                return <p>100000</p>;
            }

            //이름이 꼭 app일 필요는 없음. 39번째 46번째 줄 첫번째 인자로 적어준 이름과 동일하면 됨. 닫기태그 꼭 넣어주기
            const app = (
                <div>
                    <ImageSlide />
                    <Title />
                    <Info />
                    <Price />
                </div>
            );

            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
