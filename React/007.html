<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>리액트 1분만에 추가해보기!</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            const json = [1, 2, 3, 4, 5, 6, 7, 8, 9] //json데이터가 있다고 가정.
            function ImageSlide() { //함수 이름 앞에는 대문자로 해주기!
                return <img src="jeju.jpg" width="300px"/>;
            }

            function Title() {
                return <h1>jeju의 명소 weniv</h1>;
            }

            function Info() {
                return <p>100km 거리</p>;
            }

            function Price() {
                return <p>100000</p>;
            }

            const app = ( //중괄호안에는 자바스크립트로 인식한다! 
                <div>
                    {
                        // [<ImageSlide />, <Title />, <Info />, <Price />] //이런 형태로 만들어야 합니다!
                        json.map((i) => ( //여기서도 마찬가지로 최상위 요소는 항상 div로 묶여있어야 함. map은 배열을 반환함.
                            <div>
                                <ImageSlide />
                                <Title />
                                <Info />
                                <Price />
                            </div>
                        ))
                    }
                </div>
            );
            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
