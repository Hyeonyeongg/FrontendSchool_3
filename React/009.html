        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            //이렇게 써야하는 것을 아래처럼 간편하게 쓸 수 있음!
            // header = document.createElement('header')
            // header.appendChild()...

            
            const header = (
                <header>
                    <h1>weniv 홈페이지</h1>
                    <div>메뉴</div>
                </header>
            )

            const section1 = (
                <section>
                    <p>제품 소개</p>
                </section>
            )

            const section2 = (
                <section>
                    <p>회사 소개</p>
                </section>
            )

            const section3 = (
                <section>
                    <p>팀 소개</p>
                </section>
            )

            const footer = (
                <footer>
                    <p>회사 정보</p>
                </footer>
            )

            //{}안에서 자바스크립트 코드가 실행돼서 화면에 20이 출력됨. 바깥의 태그는 꼭 div가 아니어도 됨! 그냥 태그로 감싸주기만 하면됨.
            const app = (
                <main>
                    {header}
                    {section1}
                    {section2}
                    {section3}
                    {footer}
                    {10 + 10}
                </main>
            )



            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
