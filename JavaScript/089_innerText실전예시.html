<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 쇼핑몰에 들어왔는데 VIP회원으로 로그인 되어 있을 경우에만 가격 혜택을 받을 수 있는 경우 -->
    <figure>
        <img src="" alt="">
        <figcaption>
            상품가격: 39,900원<span class="hidden" style="background-color: red" >(주의) VIP 회원이 아니시라면 혜택을 받으실 수 없습니다.</span>
        </figcaption>
    </figure>

    <script>
        const txt = document.querySelector('figcaption');

        //textContent로 텍스트 노드에 접근하면 숨기고 싶은 정보까지 노출될 수 있습니다. 
        //즉, textContent로 가져오면 hidden 등의 스타일 상관없이 요소 안에 들어있는 텍스틀을 전부다 가져와버림.
        console.log(txt.textContent);
        
        //사림이 볼 수 있는 것만 가져옴. 따라서, css 적용이 되어 있어서 이 문장은 숨겨져있구나. 그럼 얘는 필요 없겠네 해서 상품 가격: 39,900원 부분만 가져오게 됨. 클래스에 어떤 스타일이 있는지 알고 있음. 하지만,  style="background-color: red" 이런것까지 적용되지는 않음.
        console.log(txt.innerText);  
    </script>
</body>
</html>
