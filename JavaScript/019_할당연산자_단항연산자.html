<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당연산자와 단항연산자</title>
</head>
<body>
    <script>
        let a = 10;
        a = a + 10; //할당연산자의 우선순위는 가장 마지막. 따라서, a=a가 먼저 실행되지 않음!
        console.log(a);

        let b = 10;
        b += 10; //b = b + 10을 줄여쓴 것.
        console.log(b);

        let c = 10;
        ++c; //++를 한번 연산해줌. 증가
        --c; //감소
        c++; //증가
        c--; //감소
        console.log(c);

        let d = 10;
        console.log(d++); //10 (선할당 후증가)
        console.log(d); //11

        let e = 10;
        console.log(++e); //11 (선증가 후할당)
        console.log(e); //11
    </script>
</body>
</html>
