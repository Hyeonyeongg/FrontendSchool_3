        //&&연산자는 두번째 피연산자에서 평가 결과가 결정되므로 두번째 피연산자를 반환하고(만약, 첫 번째 피연산자가 거짓일시 첫 번째 피연산자를 반환), ||연산자의 경우 첫번째 피연산자에서 평가 결과가 이미 결정되므로 첫번째 피연산자를 반환한다. (첫 번째 값이 false이면 두 번째 피연산자를 반환함.)

        // 둘 중에 1개라도 입력이 안되면 false가 나와야 합니다.

        console.log(username);
