<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- <p></p> -->
    
    <strong class="sayHi">
        반갑습니다.
    </strong>

    <script>
        // const name = "john";
        // const txt = document.querySelector('p');
        // txt.innerHTML = name; //아무런 문제가 발생하지 않음.

        // /는 정규표현식 리터럴. 그랴서 /를 쓰려면 이스케이프를 해줘야함
        // const name2 = "<script>alert('I am John in an annoying alert!')<\/script>";
        // txt.innerHTML = name2; //아무것도 실행되지 않음. HTML5는 innerHTML과 함께 삽입된 <script>태그가 실행되지 않도록 함.

        // const name2 = "<img src='x' onerror='alert(1)'>";
        // txt.innerHTML = name2; // 자바스크립트가 실행됨. onerror는 이미지 태그가 로딩에 실패했을 때 트리거되는 이벤트. 실행해보면 로딩에 실패해서 alert함수가 실행됨. 이와 같이 innerHTML로 자바스크립트를 실행하는 방법이 있기 때문에 보안 위험이 있음. 따라서, 일반 텍스트를 삽입할 때는 innerHTML을 사용하는 것보다 textContent를 사용하는 것이 좋음.

        // const name3 = "test!!!";
        // txt.innerHTML = name3;

        const sayHi = document.querySelector('.sayHi');
        sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>'); //sayHi요소의 이전 형제요소로 위치. 문자열이 실제 html로 파싱되어서 렌더링 됨.
        sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>'); // strong의 첫번째 자식으로 들어감.
        sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>'); //strong태그가 끝나기전 마지막 자식으로 들어감.
        sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>'); //스트롱 태그가 끝나고 나서. 스트롱태그 다음 형제요소로 렌더링됨.
    </script>
</body>
</html>
