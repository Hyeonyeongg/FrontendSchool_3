<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 많이 사용하는 console -->
    <script>
        console.log("hello");

        let data = {
            a: 10,
            one: 1,
            two: 2,
            three: 3,
            c: 100,
            b: 3,
        }
        // 그냥 출력했을 때에는 알파벳 순
        console.dir(data);

        // 순서를 돌았을 때에는 순서보장
        // for (const in data) {
        //     console.log(d);
        // }

        let data2 = [10, 20, 30]
        console.dir(data2);
        
        // console.info("hello world");
        
        console.group("one"); //아래에 있는 것들이 one에 속함. 계층구조를 표현할 때 사용함.
        console.log("호준/팀원");
        console.log("유정/팀원");
        console.log("혜연/팀원");
        console.group("two");  //그룹을 열고 난 후 또 그룹을 선언하면 계층이 생김
        console.log("태수/팀장");
        console.log("슬기/팀장");
        console.groupEnd(); //group을 두 개써서 groupEnd를 두 개쓴것. 안쪽부터 닫아나감. two가 닫힘
        console.log("end"); 
        console.groupEnd();
        console.log("end");

        console.table(data);

        console.log("error");
        console.error("정신차렷!");
        
        console.warn("hello");
        console.warn("실행은 해줄게, 다만 경고문구는 읽어봐");

        // 참고
        console.log("%chello world", "color:red;font-size:32px"); //헬로 월드라는 텍스트를 꾸미고 싶음. 꾸미고 싶은 문자열 앞에 %c를 붙임. %c를 기준으로 꾸며짐. 뒤에 들어가는 문구가 앞에 문자열을 꾸밈)
        console.log(
                "%chello world%chello",
                "color:red;font-size:32px",
                "color:blue;font-size:16px"
        );
        //https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20
    </script>
</body>
</html>
