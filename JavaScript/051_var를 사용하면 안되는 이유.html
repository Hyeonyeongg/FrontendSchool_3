<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>hello1</li>
            <li>hello2</li>
            <li>hello3</li>
        </ul>
        <script>
            const items = document.querySelectorAll("li"); //tiems에는 노드리스트가 들어감. foreach로 순회 가능하지만 IE에서는 안됨. 노드리스트와 array는 다름.
            // 버그는 아니고 var는 어휘적 유효범위이기 때문에 마지막으로 할당한 값을 콜백함수는 참조하게 됩니다. let i = 0; 으로 쓰면 바로 해결됨.
            for (var i = 0; i < items.length; i++) {
                items[i].addEventListener("click", () => {
                    alert(i);
                });
            }
        </script>
    </body>
</html>
