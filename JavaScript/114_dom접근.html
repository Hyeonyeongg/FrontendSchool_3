<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <article class="parent">
        <figure>
            <img class="figImg"
                src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                alt="">
            <figcaption class="figCap">
                유재석씨가 코로나에 돌파 감염되었다는 소식입니다.
            </figcaption>
        </figure>
    </article>
    
    <script>
        const parent = document.querySelector('.parent');
        //const targetImg = document.querySelector('.figImg');
        //const targetTxt = document.querySelector('.figCap');
        //.figImg와 .figCap을 탐색할 때 문서전체(document)에서 탐색을 하고 있음. 최적화를 위해 탐색 범위를 최소한으로 줄여야하고, querySelector가 많이 실행되지 않도록 해야함. 따라서, 해당 요소들을 포함하는 하나의 부모를 설정해서 되도록 document.querySelector가 많이 실행되지 않도록하고, 탐색을 최소한으로 줄여야함.
        const targetImg = parent.querySelector('.figImg'); //parent부터 탐색을 시작함.
        const targetTxt = parent.querySelector('.figCap');

        //타겟의 속성 값이나 새로운 텍스트를 넣는다고 가정.
        targetImg.setAttribute('src', '');
        targetTxt.textContent = ''; 
    </script>
</body>
</html>
