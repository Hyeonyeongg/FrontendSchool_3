<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p></p>
    <input type="text">
    <button>Write Something!</button>

    <script>
        const myBtn = document.querySelector("button");
        const myP = document.querySelector("p");
        const myInput = document.querySelector("input");

        // myBtn.addEventListener('click', function(){ 
        //     myP.textContent = myInput.value; //input의 값을 p태그의 안에 텍스트로 전달해줌. textContents는 특정 요소안에 있는 텍스트 노드를 의미함. 따라서,사용자에게 입력받은 내용을 요소안에 표시할 수 있게됨!
        // });

        myInput.addEventListener('input', ()=>{ //input의 값에 변화가있을 때 이벤트가 발생함. 사용자의 입력을 실시간으로 반응함.
            myP.textContent = myInput.value;  
            // myP.innerText = myInput.value;
            
            //textContent와 innerText의 차이점
            //textContent는 css 문법이 그대로 텍스트로 들어감.
            //innerText는 사람이 읽을 수 있는 요소만 처리함. <br>태그, css문법등은 코드로 인식함.
        });

        myP.innerHTML = "<strong>I'm Strong!!</strong>"; //p태그 안에 strong 태그가 생성됨. 우리가 타겟팅한 요소의 안에 있는 값을 제어함. 
        myP.outerHTML = "<div></div>"; //기존의 p태그를 없애고 div태그가 생성됨. 우리가 타겟팅한 요소 자체를 바꿔버림. 잘 사용되지 않음.

        
        myP.innerHTML = "<strong>I'm Strong!!</strong>"; //사실 이 코드는 아래의 4개 코드를 합친 것. 그런데 아래처럼 작성하는 것이 속도가 더 빠르다고 함. 실무에서는 innerHTML을 많이씀.
        const elStrong = document.createElement('strong');
        const mytxt = document.createTextNode("I'm strong!!");
        elStrong.appendChild(mytxt);
        myP.appendChild(elStrong);
    </script>
</body>
</html>
