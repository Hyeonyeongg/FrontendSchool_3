<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <article class="parent">
        <ol>
            <li><button class="btn-first" type="button">버튼1</button></li>
            <li><button type="button">버튼2</button></li>
            <li><button type="button">버튼3</button></li>
        </ol>
    </article>

    <script>
        // 이벤트 위임을 이용하면 일일이 요소를 찾아서 이벤트를 달아줄 필요가 없다.
        // const btns = document.querySelectorAll('button');
        // btns.forEach(item => {
        //     item.addEventListener('click', () => {

        //     })
        // })

        const parent = document.querySelector('.parent');
        parent.addEventListener('click', function (event) { //부모요소에게 이벤트를 걸었지만 부모 요소 안에 특정한 요소(버튼)를 선택했을 때 영향력이 발휘됨. (버튼을 클릭했을 때 버튼의 부모요소부터 캡처링 이벤트가 실행되고, 이벤트 지점에 도착하면 다시 부모요소 까지 버블링 이벤트가 실행되기 때문.)
            console.log(event.target); 
            console.log(event.currentTarget);
            console.log(this); //이벤트 리스너 안의 this값은 currentTarget과 같습니다.
            if (event.target.nodeName === "BUTTON") { //만약 이벤트 타겟의 노드 네임이 BUTTON이라면. 즉, 우리가 클릭한 요소가 BUTTON이라면
                event.target.innerText = "버튼4"; //이벤트가 발생한 버튼 안에 있는 텍스트를 바꿔주는것.
            }
        })

        // parent.addEventListener('click', (event) => {
        //     console.log(this); //(만약, 함수를 화살표함수로 바꾸면 this값은 window가 찍힘. 화살표 함수의 this는 자신을 둘러싸고 있는 외부 환경의 this값을 참조함. 즉, 이 아밴트 핸들러함수의 외부환경이 전역이기 때문.)
        // }
    </script>
</body>
