<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <label for="txt">이메일을 입력하세요</label>
        <input type="email" id="txt" >
        <button>제출</button>
    </form>

    <script>
        // 이메일을 입력하는 인풋창을 만들고 폼을 제출했을 때 
        // 만약 이메일 양식에 어긋나면 ‘알맞는 양식의 이메일 주소를 입력하세요’ 메세지를 출력하도록 합니다. 
        // 양식이 올바르다면 제출하도록 만들어보세요. 

        const inp = document.querySelector('input');
        // inp.setCustomValidity('알맞은 양식의 이메일 주소를 입력하세요');

        //inp이 여러개있을 때 각각의 인풋에 우리가 맞는 커스텀 밸리디에션을 하기 위해 submit이벤트가 아닌 input이벤트 사용.
        inp.addEventListener('input', () => {
            // console.log(inp.validity.typeMismatch) 
            if(inp.validity.typeMismatch) { //true면 적절하지 않은 타입임을 의미함. ture면 아래 문구로 커스텀하여 제출버튼을 눌렀을 때 커스텀한 문구가나옴.
                inp.setCustomValidity('알맞은 양식의 이메일 주소를 입력하세요')
            } else {
                inp.setCustomValidity('')
            }
        })

        
    </script>
</body>
</html>
