<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="txt">입력 : </label>
        <!-- 반드시 required를 넣어야함. 넣지 않으면 필수입력란이 아니기 때문에 제출시 target.validity.valueMissing가 false가 되어 조건문에 걸리지 않음.-->
        <input type="email" id="txt" required >

        <label for="txt2">입력 : </label>
        <input type="url" id="txt2" required>
        <button>제출</button>
    </form>

    <script>
        const inps = document.querySelectorAll('input');
        const btn = document.querySelector('button');

        btn.addEventListener('click', (event) => {
            // event.preventDefault();
            inps.forEach((item) => {
                validate(item);
            })
        })

        //클릭하는 동작이 있어야 api가 제대로 동작됨.  클릭이벤트를 prevendDefault를 주면 작동 안함. event.preventDefault();를하면 클릭이벤트가 취소되기 때문에 api가 제대로 동작하지 않음.
        function validate(target) {
            console.log(target.validity)
            if (target.validity.valueMissing) {
                target.setCustomValidity('아무것도 입력되지 않았다구요우!');
            } else if (target.validity.typeMismatch) {
                target.setCustomValidity('입력 값의 타입이 틀려먹었습니다.');
            } else {
                target.setCustomValidity('');
            }
        }
    </script>
</body>

</html>
