<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        //string, 문자열
        let txt = "ABCDEFGHIJK"
        let txt2 = "mom said 'hello world'";
        let txt3 = "mom said \"hello 'hello world' world\"";
        let txt4 = "a\nb\ncde"; //\n은 엔터. 
        let txt5 = "a\tbcde"; //\t는 탭
        let txt6 = "10abc"; // "10.1", "100.1abc" 를 porseInt(정수)하면 소수점을 잘라냄. Number은 소수점도 포함.
        let txt7 = "10.1abc";
        console.log(txt + txt);
        console.log(txt[0]);
        console.log(txt[-1]); //undefined. js는 -인덱싱을 지원하지 않음.
        console.log(txt[4]+txt[5]+txt[6]);
        console.log(txt2);
        console.log(txt3);
        console.log(txt4);
        console.log(txt5);
        console.log(txt5[2]); //t를 1개의 문자열로 처리함.
        console.log(txt6 + txt6);
        console.log(parseInt(txt6) + parseInt(txt6)); //10만 뽑아서 더해줌. 숫자가 중간에 오면 안됨. 앞에 있는 숫자만 처리해줌.
        // console.log(Number(txt6) + Number(txt6)); //NaN이 나옴. 안전하지 못함.

        console.log(parseFloat(txt7) + parseFloat(txt7));
        
        console.log(typeof txt);
        // console.dir(txt2);

        // 스트링의 메서드
        console.log(txt.length); //글자 수를 반환. 11개의 글자지만, index는 length - 1

        console.log(txt.indexOf("E")); //해당 문자의 인덱스를 반환함. 정규표현식을 허용하지 않음.
        console.log(txt.search("E")); // 위치를 반환. 

        console.log(txt.indexOf("Z")); // -1이 출력됨. (참고: -1은 True임) 
        console.log(txt.search("Z")); //-1이 출력됨.

        let regExp = /CD/; 
        console.log(txt.search(regExp)); //2가 추력됨. 특정한 패턴을 찾을 수 있음.
    </script>
</body>
</html>
