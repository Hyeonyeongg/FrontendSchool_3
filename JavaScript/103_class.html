<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //클래스의 기본 모습
        class Robot {
            // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 생성자만 정의할 수 있습니다. 
		    // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됩니다. 
            constructor(name) {
                this.name = name;
            }

            // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있습니다. 클래스 안에서 생성하는 메서드는 따로 function키워드를 사용하지 않음.
            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        const robot = new Robot('게리'); //클래스에 정의되어 있는 함수들은 해당 생성자(Robot)의 prototype에 등록된다.
        //Robot.prototype.hi = function(){} //테스트해보면 Robot의 prototype에 hi라는 함수가 추가되고, 그 공간에는 sayYourName이 존재함. 따라서, 클래스에 정의 되어 있는 함수들은 해당 생성자(Robot)의 prototype에 등록되는 것을 알 수 있음. 즉, robot의 proto는 Robot의 prototype을 가리킴.
        robot.sayYourName(); 

        //생성자 함수를 class 문법으로 전환하기
        class Me {
            constructor(name, address, phoneNum) {
                this.name = name;
                this.address = address;
                this.phoneNum = phoneNum;

            }
        }

        class Student {
            constructor(level) {
                this.level = level;
            }

            levelUp() {
                this.level++;
            }
        }

        const me = new Me('방현영', '한국', '010-0000-0000');
        console.log(me); //constructor의 내용만 출력됨. 나머지는 프로토타입 체이닝.
        const student = new Student(1);
        console.log(me.teaching(student));
    </script>
