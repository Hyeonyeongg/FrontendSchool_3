<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String</title>
    </head>
    <body>
        <script>
            let txt = "abcAHelloBC";
            let txt2 = "paullab CEO leehojun CEO";
            let regExp = /[A-Z]/g;
            console.log(txt.search(regExp));

            //원본에는 변화가 없음. 새롭게 데이터를 만들어서 반환하는 메소드들임.

            // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
            console.log(txt2.slice(1, 3));
            console.log(txt2.slice(3, 1)); // 작동하지 않습니다. start>end인 경우 그냥 비어있는 string, 즉 ""를 리턴함.
            console.log(txt2.slice(2));

            // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
            console.log(txt2.substring(1, 3));
            console.log(txt2.substring(3, 1)); // 작동합니다. start>end인 경우, start와 end값을 바꾸어서 처리함.
            console.log(txt2.substring(2));

            // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환합니다.
            // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
            // 명세에서 사라질 수도 있음
            // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/substring#the_difference_between_substring_and_substr
            // substr대신 substring이나 slice를 사용 권장.
            console.log(txt2.substr(8, 3));
            console.log(txt2.substr(txt2.indexOf("C"), 3));

            //replace(바꿀 문자열, 바뀔 문자열)
            console.log(txt2.replace("CEO", "CTO")); //앞에 나오는 CEO만 변환됨. -> 정규표현식 사용해야함.
            console.log(txt2.replace(/"CEO"/g, "CTO")); //""도 문자열로 잡음
            console.log(txt2.replace(/CEO/g, "CTO"));
            console.log(txt2.replaceAll("CEO", "CTO"));

            console.log(txt.toUpperCase());
            console.log(txt.toLowerCase());
            

            console.log(txt.includes("H"));
            console.log(txt.includes("Z")); 
        
            //split
            console.log(txt2.split(" ")); //띄어쓰기 기준으로 잘라냄.
            console.log("010-5044-2903".split("")); //하나하나 잘라냄.
    
            //trim
            console.log("                 abc");
            console.log("               abc".trim()); // 앞 뒤 공백이 사라짐.
            console.log("           a b c".trim()); //중간의 공백은 사라지지 않음.
            console.log("           a b c               ".trim());
            </script>
    </body>
</html>
