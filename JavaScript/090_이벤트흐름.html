<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
    </style>
</head>

<body>
    <article class="parent">
        <button class="btn" type="button">버튼</button>
    </article>

    <script>
        const parent = document.querySelector('.parent');
        const btnFirst = document.querySelector('.btn');
        //이벤트가 선언된 순서로 실행되는 것이아니라 캡쳐링먼저, 버블링 나중 이렇게 실행됨.
        btnFirst.addEventListener('click', (event) => {
            console.log("btn capture!"); 
        }, true); 

        // 캡쳐링: window -> document -> parent -> btn
        window.addEventListener('click', () => {
            console.log("window capture!");
        }, true); // true : 캡처링 단계의 이벤트가 발생하도록 합니다. 즉, 세번째 인자는 어떤 이벤트 단계에서 이 이벤트가 발생되게 할 것이냐 옵션을 설정할 수 있음. true는 캡처링단계에서 이벤트가 발생함. 즉, 캡처링이벤트가 됨. 기본값은 false. 즉, 우리가 실행되는 이벤트들은 기본적으로 버블링 이벤트로 실행이 된다.

        document.addEventListener('click', () => {
            console.log("document capture!");
        }, true);

        parent.addEventListener('click', () => {
            console.log("parent capture!");
        }, true);

        // 버블링: btn -> parent -> document ->window
        btnFirst.addEventListener('click', (event) => {
            console.log("btn bubble!");
        }) //3번째 인자가 없기 대문에 버블링 단계에서 발생

        parent.addEventListener('click', () => {
            console.log("parent bubble!");
        });

        document.addEventListener('click', () => {
            console.log("document bubble!");
        });

        window.addEventListener('click', () => {
            console.log("window bubble!");
        });
    </script>
</body>

</html>
