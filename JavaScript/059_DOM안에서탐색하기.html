<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
        <h1>안녕하세요 저는 이런 사람입니다.</h1>
        <p>지금부터 자기소개 올리겠습니다</p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
        dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
        officiis.
        <strong>감사합니다!</strong>
    </article>
    <script>
        const cont = document.querySelector(".cont");
        console.log(cont.firstElementChild);  // 첫번째 자식을 찾습니다.
        console.log(cont.lastElementChild);   // 마지막 자식을 찾습니다.
        console.log(cont.nextElementSibling); // 다음 형제요소를 찾습니다.
        console.log(cont.previousSibling);    // 이전 형제노드를 찾습니다. (출력된 #text는 개행을 의미함. cont의 이전 형제노드가 주석이라고 생각할 수 있지만 사실 주석과 article사이에는 개행이 들어가 있음. 그래서 줄바꿈 역시 노드로 취급함. 즉, 줄바꿈 노드를 가리키고 있음. 만약, 요소를 찾고 싶으면 previousElementSibling으로 바꾸면 됨. 그럼 null이 나옴. article의 이전 형제 요소가 존재하지 않기때문. 주석은 요소가 아니라 노드임.)
        console.log(cont.children);           // 모든 직계자식을 찾습니다. childNodes도 존재. article의 직계 자식 노드들을 모두 찾음.
        console.log(cont.parentElement);      // 부모 요소를 찾습니다. article의 부모가 body이기 때문에 body를 출력함. parentNode도 존재함. 결과물은 똑같음. 
    </script>
</body>
</html>
