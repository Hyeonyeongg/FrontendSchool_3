<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button>버튼입니다.</button>
    <script>
        const btn = document.querySelector('button');

        // 화살표 함수 안의 this는 자신을 둘러싸고 있는 외부 환경을 가리킵니다.
        const myObj = {
            name : 'test',
            //객체안에 메소드를 적으려면 원래 MyFunc: function test()이런식으로 작성해야하는데 ES6부터는 아래처럼 작성가능함. 함수의 이름이 함수의 키가 되는 것임.
            test() {
                btn.addEventListener('click', (event)=> {
                    console.log(this); //화살표 함수에서의 this는 자신을 둘러싸고 있는 외부 객체를 가리킴. 출력결과는 addEventListenner를 감싸고 있는 myObj가 찍힘.
                    //만약 화살표함수가 아니라 functon이면 button이 출력됨.이벤트 리스너 함수 내에서의 this값은 이벤트가 연결된 노드를 참조하기 때문. 따라서, 이벤트 리스너 함수를 화살표 함수로 쓴다면 this가 가리키는 대상이 달라진다는 점에 유의해야함.
                    console.log(this.name);
                })
            }
        }

        myObj.test();
    </script>   
</body>
</html>
