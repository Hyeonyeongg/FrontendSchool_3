<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            let one = 10;
            let two = 3;
            console.log(one + two);
            console.log(one - two);
            console.log(one / two);
            console.log(one * two);
            console.log(one ** two); //10의 3승
            console.log(one % two); //나머지 연산자
            console.log(one, one, two, two);

            // 구구단 출력하기
            console.log(one, "X", two, "=", one * two); // 권장하지 않습니다.
            console.log(one + " X " + two + " = " + one * two); // 권장하지 않습니다.

            console.log(`${one} X ${two} = ${one * two}`); //권장하지 않음. (템플릿 리터럴을 권장하지 않는다는 말은 아님. 템플릿 리터럴 내에서의 연산은 밖으로 빼주는 것이 좋음.)  ${}의 의미는 변수를 가져와서 사용하겠다. 이 안에서는 자바스크립트 문법을 사용하겠다는 뜻.

            let three = one * two;
            console.log(`${one} X ${two} = ${three}`); //권합니다.
            // console.log('h
            // e
            // l
            // l
            // o')
            
            console.log(`h
            e
            l
            l
            l
            o`); 
        </script>
    </body>
</html>
