<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 2개의 파일이 영향을 끼친다! -->
    <script src="a.js"></script>
    <script src="b.js"></script>
    <script>
        // var 변수를 출력한 경우 b.js의 50이 찍힘.
        console.log(변수);
        
        // 함수를 호출한 경우 b.js의 250이 찍힘. 코드를 순차적으로 읽으면서 b.js로 덮어씌어진 것.
        console.log(함수(50, 5));

        // let 변수를 출력한 경우. a.js의 10이 출력됨.
        // 처음 선언을 a.js에서 했기 때문 (사실 b.js에서 중복 선언해서 에러인데 출력이 되긴 하는 것) 
        console.log(변수);

        //const도 변수도 마찬가지. a.js의 10이 출력됨. const는 중복선언, 재할당이 불가. (에러인데 값이 출력되긴 함.) 
        console.log(변수);
    </script>
</body>
</html>
