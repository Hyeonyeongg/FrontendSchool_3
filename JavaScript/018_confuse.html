<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        console.log('- 0 -');
        // true와 숫자값의 비교
        console.log(true == 1); //true. 타입을 무시하기 때문에 true
        console.log(false == 0); //true.
        console.log(true === 1); 
        console.log(false === 0);
        
        console.log('- 1 -');
        console.log(NaN == NaN); //false. NaN만 자기자신이 자기자신이 아닌(?) 특이케이스 - 추후 학습 예정
        console.log(NaN === NaN); //false

        console.log('- 2 -');
        //true일 것 같은 혼란스러운 녀석들
        console.log(false == null); //false
        console.log(false == NaN); //false
        console.log(false == undefined); //false

        console.log('- 3 -');
        //+연산자를 이용한 형변환
        // 암묵적 형변환은 의도를 파악하기 어려워서 사용 자제.
        console.log(+false); //숫자 0이나옴. +를 줌으로써 숫자(number)로 형변환을 한 것. +를 주는 것은 음수와 양수로 구분한다는 의미를 가짐.
        // console.log(Number(false)); //명시적 형변환
        console.log(+true); //1
        // console.log(-false); //-0 (잘 사용하지 않음)
        // console.log(-true); //-1
        console.log(false * 1); //0
        console.log(true * 1); //1
        console.log(1 + "12"); //112 string (콘솔창에서 string은 검은색, 숫자는 파란색으로 보임) 둘 중하나가 문자열이면 문자열로 바꿔줌.
        console.log(NaN + ""); //뒤에 문자열이 오면 string으로 변함. "NaN"
        console.log(Infinity + ""); // -> "Infinity"
        console.log(true + ""); // -> "true"
        console.log(false + ""); // -> "false"
        console.log("12" + 1); // 121 string
        console.log(+"100" + 10); // number. 100이 숫자로 바뀌어서 110이 출력됨. 

        console.log(0 == -0); //true
        
        console.log(+"10" + +"10"); //20

        
        // 일부러 유지보수하기 어렵게 만들 이유가 아니라면 이렇게 짜면 X
        console.log("2" + "2" - "2"); //20. 앞에서부터 순서대로 계산해서 숫자가 반환됨. 만약, "2" - "2"가 먼저 계산되었다면 콘솔창에 문자가 반환되었을 것임.
        console.log("2" + "2"); // 22
        console.log("2" - "2"); // 0. 문자열에서 +연산은 이어붙인다는 규칙이 있는데 -는 암묵적으로 숫자로 취급해서 -를 하겠구나 생각함. 문자열은 -를 할 수 없으니까. 따라서, -를 보면 수학적 연산을 하려고 하는구나 라고 생각하고 Number로 던져줌!
        console.log("a" - "a"); //NaN
    </script>
</body>
</html>
