<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        const one = 10;
        const two = 3;
        const one_ = "10";

        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two);
        console.log(one != two);
        console.log(one === two); //다른 언어에 없습니다.
        console.log(one !== two); //다른 언어에 없습니다.
    
        // 우리를 힘들게 하는 JS
        console.log("------------");
        console.log(one == one_); //true로 나옴. 다른 언어에서는 false로 나옴. 너무 관대한 JS
        console.log(one === one_); //false로 나옴. 타입까지 비교하려면 등호 3개로 비교해야함. 다른 언어의 == 와 동일함. (견고한 코딩을 위해 ===를 권장)
    </script>
</body>
</html>
