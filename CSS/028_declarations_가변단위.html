<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 128px이라는 숫자는 어떻게 나올까? */
            div {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <!-- 16px (body의 기본 폰트사이즈가 16px이기 때문) -->
        hello 1
        <div>
            <!-- 32px (내 부모가 가진 폰트 사이즈의 두 배가 됨) -->
            hello 2
            <div>
                <!-- 64px -->
                hello 3
                <div>
                    <!-- 128px -->
                    hello world
                </div>
            </div>
        </div>
    </body>
</html>
