<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <style>
        * {
            box-sizing: border-box;
        }


        .btn-select {
            width: 200px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            margin-bottom: 9px;
        }

        .btn-select:focus + .list-member {
            display: block;
        }

        .list-member {
            display: none;
            width: 200px;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            overflow: hidden;
        }

        .list-member li {
            height: 40px;
        }

        .list-member li button {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <button class="btn-select">최애 프로그래밍 언어</button>
    <ul class="list-member">
        <li><button type="button">Python</button></li>
        <li><button type="button">Java</button></li>
        <li><button type="button">JavaScript</button></li>
        <li><button type="button">C#</button></li>
        <li><button type="button">C/C++</button></li>
    </ul>
</body>
</html>
