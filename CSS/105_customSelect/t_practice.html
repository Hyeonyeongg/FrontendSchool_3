<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .cont-select {
            position: relative;
            width: 200px;
            margin: 100px auto 0;
        }

        .btn-select {
            width: 100%;
            padding: 11px 20px 11px 13px;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: left; /*버튼은 center가 기본 값임*/
            border: 1px solid #9B51E0;
            border-radius: 10px;
            cursor: pointer;
            background: url("images/icon-Triangle-down.png") right 12px center no-repeat; /*백그라운드 포지션으로 토글 이미지를 옮겨줌*/

            /* 버튼 안의 텍스트가 길어질 경우 말줄임 표시를 하기 위함. */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        
        }

        .btn-select:focus {
            outline: 3px solid #F8E4FF;
        }

        .btn-select.on {
            background: url("images/icon-Triangle-up.png") right 12px center no-repeat;
        }

        .btn-select.on+.list-member {
            display: block;
        }

        .list-member {
            display: none;
            position: absolute; 
            /* 만약, relative로 주고, 위치를 조절하게 되면 relative는 자신이 원래 있던 위치를 기억한채로 움직이기 때문에 article 내부에 여전히 공간을 차지하고 있음. 따라서, 밑에 새로운 요소가 올 경우 레이아웃 배치에 영향을 주게 됨. 즉, 새로운 요소가 밀려남. 하지만, absoulte는 부모(static 제외)를 기준으로 붕 뜨기때문에 자신의 영역이 사라지게 됨. 따라서 밑에 새로운 요소가 오더라도 레이아웃 배치에 영향을 주지 않는 것임.   */
            top: 50px;
            right: 0;
            left: 0;
            border: 1px solid #C4C4C4;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .list-member li { 
            padding: 5px 7px;
        }

        .list-member li button {
            width: 100%; /*width 값이 없으면 말줄임표가 적용이 안됨.*/
            padding: 7px 10px;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            background-color: inherit; /*li의 배경색 rgba값에 투명이 들어가 있기 때문에 border-radius를 주지 않아도 딱 맞아 들어가는 것처럼 보임. */
            border: none;
            cursor: pointer; /*버튼에는 cursor:pointer를 넣어주는 것이 좋음. 센스*/
            border-radius: 8px;
            text-align: left;

            /* 버튼 안의 텍스트가 길어질 경우 말줄임 표시를 하기 위함. */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .list-member li button:focus,
        .list-member li button:hover {
            background-color: #F8E4FF;
        }
    </style>
</head>
<body>
    <article class="cont-select">
        <h2 class="txt-hide">최애 프로그래밍 언어를 선택해주세요.</h2>
        <button type="button" class="btn-select">최애 프로그래밍 언어</button>
        <ul class="list-member">
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </article>
</body>
</html>
