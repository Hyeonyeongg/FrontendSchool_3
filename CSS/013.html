<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style 적용시 우선하는 것: id> class> 태그 */
        h1 {
            color: red
        }
        .yellowgreen {
            color: yellowgreen
        }
        #fourth {
            color: skyblue
        }
    </style>
</head>
<body>
    <h1>h1의 첫번째</h1>
	<h1 class='yellowgreen'>h1의 두번째</h1>
	<h1 class='yellowgreen'>h1의 세번째</h1>
	<h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>
    <!-- 10개의 클래스보다 하나의 아이디가 우선순위가 더 높음. -->
    <h1 id="text1">hello</h1>
    <h1 class="textclass1 textclass2 textclass3 textclass4 textclass5  textclass6  textclass7  textclass8  textclass9  textclass10">hello</h1>
</body>
</html>
