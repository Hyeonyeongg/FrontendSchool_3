<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 캐스트케이딩, 순차 적용 아님. 순서를 바꿔보면 알 수 있음. 우선순위에 관한 것 */
        * {
            color: red;
        }
        h1,
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
</body>
</html>
