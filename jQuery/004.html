<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>attributeEquals demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <p>hello hi</p>
    <p>hello !!</p>
    <p>hello world</p>
    <p>hello</p>
    <p>hello world</p>

    <div>
        <label>
            <input type="radio" name="newsletter" value="Hot Fuzz">
            <span>name?</span>
        </label>
    </div>
    <div>
        <label>
            <input type="radio" name="newsletter" value="Cold Fusion">
            <span>value?</span>
        </label>
    </div>
    <div>
        <label>
            <input type="radio" name="newsletter" value="Evil Plans">
            <span>value?</span>
        </label>
    </div>

    <ul>
        <li>Does the UL contain an LI?</li>
    </ul>
    <ul>
        hello world
    </ul>

    <style>
        .full {
            border: 1px solid red;
        }
    </style>

    <script>
        //위에서 3개는 잘 사용안함.
        $("input[value='Hot Fuzz']").next().text("Hot Fuzz"); //바로 옆에있는 요소의 텍스트를 바꿔줌. 

        console.log($("p:contains(world)")) //p태그인데 world라는 텍스트를 가지고 있는애를 뽑아봄.

        $("p:contains(world)").css("color", "red");

        //자주 사용!!!
        $("ul").has("li").addClass("full"); //ul에 li를 가지고 있으면 ul에 full클래스를 넣어주겠다. 
    </script>

</body>

</html>
